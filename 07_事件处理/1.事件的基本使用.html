<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 开发版本vue -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        事件的基本使用：
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx 是事件名；
            2.事件的回调需要配置在methods对象中，最终会在vm上；
            3.methods中配置的函数，不要用箭头函数！否则this 就不是 vm了；
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
            5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
     -->
     <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎玩{{name}}游戏</h2>
        <button v-on:click="playGame1">新的开始~（传参）</button>
        <button @click="playGame2($event, 123)">再续前缘~（不传参）</button>
    </div>
</body>
<script>
    Vue.config.productionTip = false // 阻止Vue 在启动时生成生产提示

    const vm = new Vue({
        el: '#root',
        data: {
            name: '塞尔达'
        },
        methods: {
            playGame1() {
                alert("游戏开始！")
            },
            playGame2(event, time) {
                console.log(event);
                console.log(event.target.innerText);
                console.log(time);
                console.log(this === vm); // 此处的this 是vm
                alert("再续前缘！")
            }
        }
    });
</script>
</html>
